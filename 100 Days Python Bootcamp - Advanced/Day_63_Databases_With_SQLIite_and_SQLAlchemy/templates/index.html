<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul method="POST">
        {% if books|length== 0: %}
            <p>Library Empty</p>
        {% endif %}
        {% for book in books: %}
            <li>{{ book['book']}} - {{book['author']}} - {{book['rating'] }} <a href="{{url_for('edit', num=book.id)}}"> - Edit Rating</a> </li>
        {% endfor %}
    </ul>
    
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
