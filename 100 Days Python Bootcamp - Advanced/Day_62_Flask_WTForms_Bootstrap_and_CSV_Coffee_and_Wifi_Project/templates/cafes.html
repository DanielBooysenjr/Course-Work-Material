{% extends 'base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}
<body class="bg-dark">
<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>
      

	  <table class="table table-dark">
          <thead>
            <tr>
              {% for heading in cafes[0] %}
                <th>{{ header }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in cafes[1:] %}
            <tr>
              {% for cell in row %}
              <td>{{cell}}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
  	  </table>

      <p><a type="button" class="btn btn-warning" href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>
</body>

{% endblock %}
